<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
</head>
<body>
    <h1>Exploring Form </h1>
    <form action="">
        <p>Name: <input type="text" name="" placeholder="Your name" id=""></p>
        <p>E-mail: <input type="text" name="" placeholder="Your e-mail" id=""></p>
        <fieldset>
            <legend>Select Your Need</legend>
                <p>
                    <label for="passport">
                        <input type="radio" name="study" id="passport">Passport 
                    </label>
                </p>
                <p>
                    <label for="nid">
                        <input type="radio" name="study" id="nid">NID 
                    </label>
                </p>
                <label for="certificate">
                    <input type="radio" name="study" id="certificate">Certificate
                </label>
        </fieldset>
        <fieldset>
            <legend>Select your matarials</legend>
            <p><label for="photo"><input type="checkbox" name="matarial" id="photo">P-Photo</label></p>
            <p><label for="sign"><input type="checkbox" name="matarial" id="sign">Signature</label></p>
            <p><label for="finger"><input type="checkbox" name="matarial" id="finger"></label>Finger</p>
        </fieldset>
        <p>Special instruction /comment box</p>
        <p><textarea name="" id="" cols="20" rows="10"></textarea></p>
        <button type="submit">Submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
